{{#Aggregator.Test}}
<header>
  <h1>
    <a href="/{{ Slug }}/">{{ Name }}</a>
  </h1>
</header>
{{/Aggregator.Test}}

<section>
  <ul>
    {{#Cards}}
    <li>
      <article>
        <header>
          {{#HasCover}}<a href="/c/{{ Id }}/"><img src="{{ Cover }}"></a>{{/HasCover}}
          <h1><a href="/c/{{ Id }}/">{{ Name }}</a></h1>
          <aside><time datetime="{{ IsoDate }}">{{ PrettyDate }}</time></aside>
        </header>
      </article>
    </li>
    {{/Cards}}
  </ul>
</section>
<footer>
  <nav>
    <ul>
      <li><a {{#HasPrev}}href="{{#Aggregator.Test}}/{{ Aggregator.Slug }}{{/Aggregator.Test}}/p/{{ PrevPage }}/"{{/HasPrev}}>❰</a></li>
      <li><a {{#HasNext}}href="{{#Aggregator.Test}}/{{ Aggregator.Slug }}{{/Aggregator.Test}}/p/{{ NextPage }}/"{{/HasNext}}>❱</a></li>
    </ul>
  </nav>
</footer>
